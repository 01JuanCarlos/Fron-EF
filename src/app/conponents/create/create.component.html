<div class="container">
  <h2>{{title}}</h2>
  <div class="marquee-container">
  <p class="marquee-text">{{project.usuario}}</p>
 </div>

 <form  [formGroup]="myForm" class="col-sm-12 mt-4 needs-validation" (submit)="onSubmit(myForm)"  novalidate>

  <div class="row mb-3">
    <label for="validationCustom01"class="col-sm-3 ">Usuario</label>
    <!-- name="usuario" #usuario [(ngModel)]="project.usuario" -->
    <input formControlName="usuario" type="text" class="form-control"  required> 
    <div class="valid-feedback">
      Usuario Correcto!
    </div>
    <div class="invalid-feedback">
      Porfavor introduce tu  Usuario 
    </div>
  </div>

  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-3">Password</label>
      <input formControlName="password" style="width: 310px;" type="password" class="form-control"  required>
    <div class="valid-feedback">
        passtword Correcto!
    </div>
    <div class="invalid-feedback">
      Porfavor introduce tu passtword
    </div>
  </div>

  <div class="row mb-3">
    <legend class="col-form-label col-sm-2 pt-0">Pokemon</legend>
    <div id="padre" class="col-sm-10">
      <div id="miFormulario" class="form-check"  *ngFor="let item of pokedex" >
        <input  formControlName="chekpokemon" [checked]="item.checked" class="form-check-input" type="radio"  value="{{item.poke}}" name="radiopokes" required>
        <label class="form-check-label" >
          {{item.poke}}
          <img  id="Pokemon"  src={{item.img}} >
        </label>
      </div>
   
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-sm-10 offset-sm-2">
      <div class="form-check">
          <input formControlName="condiciones" class="form-check-input" type="checkbox" required>
          <label class="form-check-label" >
            Terminos y condiciones
          </label>
          <div class="invalid-feedback" >
            Debes aceptar nuestros Terminos y condiciones
          </div>
        </div>
    </div>
  </div>
  <div>
    <label for="image">Foto</label>
    <input class="form-control" type="file"formControlName="foto" required="">
    <div class="invalid-feedback" >
      Debes subir una foto
    </div>
  </div>
  <button mat-raised-button  color="primary"  type="submit">enviar</button>
  </form> 

  <pre>
    {{myForm.value | json}}
  </pre>

  <!-- Modal -->
  <div id="modal" class="modal fade show" *ngIf="status==true">
    <div id="body-modal" >
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="close_modal()"></button>
      <p >proyecto Guardado con exito</p>
      <img id="img-chek" src="https://i.gifer.com/origin/11/1184b4c0aa977f925dde58d2075772dd.gif">
    </div>
  </div>

</div>
