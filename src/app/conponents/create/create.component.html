<form [formGroup]="myForm" (submit)="onSubmit(myForm)"  >
  <input type="hidden" formControlName="id">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Titulo</label>
    <input  formControlName="nombre" type="text" class="form-control">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Descripci√≥n</label>
    <input  formControlName="descripcion" type="text" class="form-control">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Categoria</label>
    <input formControlName="categoria" type="text" class="form-control">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Precio</label>
    <input formControlName="precio" type="number" class="form-control">
  </div>
  
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Stock</label>
    <input formControlName="stock" type="number" class="form-control">
  </div>
  
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">fabricante</label>
    <input formControlName="fabricante" type="text" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>

</form>
